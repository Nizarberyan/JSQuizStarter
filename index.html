<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JS Quiz Starter</title>

    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
<header>
    <h1>Welcome to JS Quiz Starter!</h1>
</header>

<main>
    <section class="landing">
        <h2>Test your knowledge in a fun way!</h2>
        <p>
            Challenge yourself with our interactive quiz. Answer the questions, get your score, and see how fast you can finish!
        </p>
        <div class="nickname-form" id="nickname-form">
            <label for="nickname">Enter your nickname:</label>
            <input type="text" id="nickname" placeholder="Your nickname" maxlength="20" required>
            <button type="button" id="submit-nickname" disabled>Continue</button>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 JSQuizStarter Project</p>
</footer>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const nicknameInput = document.getElementById('nickname');
    const submitBtn = document.getElementById('submit-nickname');
    
    if (!nicknameInput || !submitBtn) return;
    
    nicknameInput.addEventListener('input', () => {
      const nickname = nicknameInput.value.trim();
      submitBtn.disabled = nickname.length < 2;
    });
    
    submitBtn.addEventListener('click', () => {
      const nickname = nicknameInput.value.trim();
      if (nickname.length >= 2) {
        localStorage.setItem('currentUser', nickname);
        window.location.href = 'quizzes.html';
      }
    });
  });
</script>
</body>
</html>
