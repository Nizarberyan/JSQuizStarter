<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JS Quiz</title>
    <link rel="stylesheet" href="styles/quiz-style.css" />
</head>
<body>
<header>
    <h1>JS Quiz Starter</h1>
    <p>Test your knowledge!</p>
</header>

<main>

    <div id="timer">Time: 0s</div>


    <div id="quiz-container">

    </div>


    <div id="nav-buttons">
        <button type="button" id="reload-btn">Reload</button>
        <button type="button" id="next-btn">Next</button>
        <button type="button" id="restart-btn" style="display:none;">Restart</button>
    </div>


    <div id="results" class="hidden">
        <h2>Your Score:</h2>
        <p id="score"></p>
        <p id="feedback"></p>
    </div>
</main>

<footer>
    <p>&copy; 2025 JSQuizStarter Project</p>
</footer>

<script src="scripts/script.js"></script>
</body>
</html>
