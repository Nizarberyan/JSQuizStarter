<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - JS Quiz Starter</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <h1>Quiz Dashboard</h1>
    <p id="user-welcome">Welcome back!</p>
</header>

<main>
    <div class="dashboard-container">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Games</h3>
                <span id="total-games">0</span>
            </div>
            <div class="stat-card">
                <h3>Average Score</h3>
                <span id="avg-score">0%</span>
            </div>
            <div class="stat-card">
                <h3>Best Score</h3>
                <span id="best-score">0%</span>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>Games by Theme</h3>
                <canvas id="themeChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Score Progress</h3>
                <canvas id="progressChart"></canvas>
            </div>
        </div>

        <div class="leaderboard-card">
            <h3>Top Players</h3>
            <div id="leaderboard"></div>
        </div>

        <div class="theme-stats-card">
            <h3>Theme Statistics</h3>
            <div id="theme-stats"></div>
        </div>

        <div class="actions-card">
            <h3>Actions</h3>
            <button id="export-csv">Export CSV</button>
            <button id="export-json">Export JSON</button>
            <button id="clear-data">Clear All Data</button>
            <button id="revision-mode">Revision Mode</button>
            <a href="quizzes.html" class="start-btn">Back to Quizzes</a>
        </div>
    </div>
</main>

<script src="scripts/dashboard.js"></script>
</body>
</html>
